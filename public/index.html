<html lang="en">
  <head>
    <title>Store Name</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <section class="top-bar">
        <div id="user">
          <button id="btn-login">Login</button>
          <button id="btn-view-profile" class="hidden">Profile</button>
        </div>
      </section>
      <h1>Store Name</h1>
      <div id="page-btns">
        <button id="btn-buy">Buy</button>
        <button id="btn-sell">Sell</button>
      </div>
    </header>
    <main>
      <section id="buy-view">
        <section id="display-settings">
          <div id="search-bar">
            <input id="search-inp" type="search" name="item-srch" placeholder="Search products...">
            <button id="btn-search">&gt;</button>
          </div>

          <div id="category-setting">
            <p>Category</p>
            <select>
              <!-- add options based on whats in DB, can do JS on load -->
              <option value="all" selected>All</option>
              <option value="egg">Egg</option>
              <option value="chicken">Chicken</option>
            </select>
          </div>

          <label id="grid-setting">
            <input type="checkbox" name="grid">
            Grid
          </label>
        </section>
        <section id="item-display"></section>
      </section>

      <section id="sell-view" class="hidden">
        <h2>Sell</h2>

        <!-- if logged in hide this -->
        <p class="hidden">Login required.</p>

        <!-- if not logged in hide below -->
        <section id="listed-items-display">
          <h3>Items you currently have for sale</h3>
          <p>No items.</p>
          <button id="btn-create-listing">List new item</button>
          <section id="create-listing" class="hidden">
            <h3>Create new listing</h3>
            <form>
              <div id="name-input">
                <p>Product name</p>
                <input type="text" name="product-name" placeholder="Enter name">
              </div>
              <!-- Should have drop-down of available categories from database, JS add options -->
              <div id="category-input">
                <p>Category</p>
                <select name="category">
                  <option value="none" disabled selected>(Select)</option>
                  <option value="egg">Egg</option>
                  <option value="chicken">Chicken</option>
                </select>
              </div>
              <!-- Make only accept numbers to 2 decimal places -->
              <div id="price-input">
                <p>Price (USD)</p>
                <input type="text" name="product-price" placeholder="Enter price">
              </div>
              <div id="description-input">
                <p>Description</p>
                <textarea name="product-description" rows="5" cols="33"></textarea>
              </div>
              <div id="thumb-input">
                <input type="file" name="product-thumb" accept="image/*">
              </div>

              <input id="btn-list" type="submit" name="product-submit">
            </form>
          </section>
        </section>
      </section>

      <section id="product-view" class="hidden">
        <section class="top-bar">
          <button id="btn-back">X</button>
        </section>
        <section id="product-display">
          <!-- should have default image -->
          <img id="product-image" src="data:," alt="Product image"> 
          <section class="item-info">
            <h2></h2>
            <p class="category-tag"></p>
            <p class="price-tag"></p>
            <p class="item-description"></p>
            <p class="item-stock"></p>

            <button id="btn-item-buy">Buy</button>
          </section>
        </section>
      </section>
    </main>

    <footer>

    </footer>
  </body>
</html>
